<html>
  <head>
    <title>webiste trial</title>
    <link rel="stylesheet" href="style.css" />
    <body>
      <div class="main">
        <nav>
          <div class="logo">
            <img src="images/logo.png" />
          </div>
          <div class="nav-links">
            <ul>
              <li><a href="home.html">Home</a></li>
              <li><a href="#">Phone</a></li>
              <li><a href="#">Accessories</a></li>
              <li><a href="#">cart</a></li>
            </ul>
          </div>
        </nav>
        <div class="info">
          <div class="layout"></div>
          <img src="images/mobile.png" class="phone" />
          <div id="circle">
            <div class="feature c">
              <img src="images/camera.png" />
              <div>
                <h1>Camera</h1>
                <p>12MP,wide Angle lens</p>
              </div>
            </div>
            <div class="feature pic">
              <img src="images/processor.png" />
              <div>
                <h1>Processor</h1>
                <p>snapdargon octa_core 11nm</p>
              </div>
            </div>
            <div class="feature d">
              <img src="images/display.png" />
              <div>
                <h1>Display</h1>
                <p>6.5" mini_drop full screen</p>
              </div>
            </div>
            <div class="feature b">
              <img src="images/battery.png" />
              <div>
                <h1>Battery</h1>
                <p>5000mAh,720hrs standby</p>
              </div>
            </div>
          </div>
        </div>

        <div class="control">
          <img src="images/arrow.png" id="ubtn" />
          <h3>Features</h3>
          <img src="images/arrow.png" id="dbtn" />
        </div>
      </div>
      <script>
        var circle = document.getElementById("circle");
        var Ubtn = document.getElementById("ubtn");
        var Dbtn = document.getElementById("dbtn");
        var rotateV = circle.style.transform;
        var rotate_sum;
        Ubtn.onclick = function () {
          rotate_sum = rotateV + "rotate(-90deg)";
          circle.style.transform = rotate_sum;
          rotateV = rotate_sum;
        };
        Dbtn.onclick = function () {
          rotate_sum = rotateV + "rotate(90deg)";
          circle.style.transform = rotate_sum;
          rotateV = rotate_sum;
        };
      </script>
    </body>
  </head>
</html>
